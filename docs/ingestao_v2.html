    <style>

        .stats {

        .item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        .item-header {
            display: flex;
            justify-content: space-between;

        }
        
        .item-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .cat-artigo {
            background: #e8f4fd;
            color: #2980b9;
        }
        
        .cat-capitulo {
            background: #fef5e7;

        }
        
        .cat-livro {
            background: #e8f8f5;
            color: #16a085;
        }
        
        .cat-evento {
            background: #f4ecf7;
            color: #8e44ad;
        }
        
        .cat-orientacao {
            background: #fdedec;

        }
        
        .field-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

            grid-column: 1 / -1;
        }

            margin-bottom: 10px;
        }
        
        .field input[type="text"] {

        .field.readonly input[type="text"] {

            background: white;

        }
        
        .actions {
            margin-top: 15px;

            gap: 8px;
            justify-content: flex-end;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        #lista:empty::before {
            content: "Nenhuma produ√ß√£o adicionada ainda.";
            display: block;
            text-align: center;
            color: #95a5a6;
            padding: 40px;
            font-style: italic;
        }
        
        .help-text {
            font-size: 13px;

    </style>
</head>
<body>
    <h1>üî¨ Ingest√£o Institucional ‚Äì INCT NanoAgro</h1>
    <p class="subtitle">Sistema de coleta e valida√ß√£o de produ√ß√µes cient√≠ficas</p>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Produ√ß√µes Adicionadas</div>
            <div class="stat-value" id="total-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Artigos</div>
            <div class="stat-value" id="artigo-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Outras Produ√ß√µes</div>
            <div class="stat-value" id="other-count">0</div>
        </div>
    </div>

    <div class="form-section">
        <div class="form-grid">
            <div>
                <label>Pesquisador</label>
                <input type="text" id="pesquisador" value="Leonardo Fernandes Fraceto" />
            </div>
            <div>
                <label>Per√≠odo</label>
                <input type="text" id="periodo" value="2024-2025" />
            </div>
            <div>
                <label>Categoria</label>
                <select id="categoria">
                    <option value="artigo">Artigos em peri√≥dicos</option>
                    <option value="capitulo">Cap√≠tulos de livro</option>
                    <option value="livro">Livros</option>
                    <option value="evento">Trabalhos em eventos</option>
                    <option value="orientacao">Orienta√ß√µes</option>
                </select>
            </div>
        </div>

        <label>C√≥digo HTML do Lattes (cole aqui o c√≥digo inspecionado)</label>
        <p class="help-text">üí° Dica: Selecione os itens no Lattes, clique com bot√£o direito ‚Üí "Inspecionar" ‚Üí copie o HTML</p>
        <textarea id="entrada" placeholder="Cole aqui o c√≥digo HTML copiado do Lattes..."></textarea>

        <div class="button-group">
            <button class="btn-primary" onclick="adicionar()">‚ûï Adicionar Produ√ß√µes</button>
            <button class="btn-secondary" onclick="limparEntrada()">üóëÔ∏è Limpar Campo</button>
        </div>
    </div>

    <h2>üìö Produ√ß√µes Adicionadas</h2>
    <div id="lista"></div>

    <div class="button-group" style="margin-top: 20px;">
        <button class="btn-success" onclick="baixarJSON()">üíæ Baixar JSON Pr√©-carregado</button>
        <button class="btn-danger" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
    </div>

    <script>
        let producoes = [];
        let nextId = 1;

        /* ====================================
           UTILIT√ÅRIOS
        ==================================== */

        function splitMultiplasProducoes(html) {
            // Divide o HTML em blocos individuais de artigos
            const regex = /<div class="artigo-completo">[\s\S]*?(?=<div class="artigo-completo">|$)/g;
            const matches = html.match(regex) || [];
            return matches.filter(m => m.trim().length > 50);
        }

        function cleanText(text) {
            return text
                .replace(/\s+/g, ' ')
                .replace(/\u00A0/g, ' ') // Remove non-breaking spaces
                .trim();
        }

        function normalizeAuthorName(name) {
            // Remove tags HTML e normaliza o nome
            return name
                .replace(/<[^>]+>/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        /* ====================================
           PARSER PRINCIPAL
        ==================================== */

        function parseArtigoLattes(htmlBloco, categoria) {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = htmlBloco;

            const resultado = {
                id: nextId++,
                categoria: categoria,
                ordem_lattes: null,
                titulo: null,
                autores: null,
                ano: null,
                veiculo: null,
                volume: null,
                paginas: null,
                doi: null,
                vinculo_inct: null
            };

            // 1. N√öMERO/ORDEM DO LATTES
            const ordemEl = wrapper.querySelector('.layout-cell-1 b');
            if (ordemEl) {
                const match = ordemEl.textContent.match(/(\d+)/);
                if (match) {
                    resultado.ordem_lattes = parseInt(match[1], 10);
                }
            }

            // 2. DOI
            const doiLink = wrapper.querySelector('a.icone-doi');
            if (doiLink && doiLink.href) {
                resultado.doi = doiLink.href
                    .replace(/^https?:\/\/(dx\.)?doi\.org\//, '')
                    .trim();
            }

            // 3. ANO
            const anoSpan = wrapper.querySelector('span[data-tipo-ordenacao="ano"]');
            if (anoSpan) {
                const anoText = anoSpan.textContent.trim();
                const anoMatch = anoText.match(/(\d{4})/);
                if (anoMatch) {
                    resultado.ano = parseInt(anoMatch[1], 10);
                }
            }

            // 4. EXTRAIR TEXTO PRINCIPAL (removendo elementos de controle)
            const mainContent = wrapper.querySelector('.layout-cell-11 .transform');
            if (!mainContent) {
                return resultado; // Retorna o que conseguiu at√© aqui
            }

            // Remove elementos que n√£o s√£o conte√∫do textual
            const clone = mainContent.cloneNode(true);
            clone.querySelectorAll('.informacao-artigo, .icone-producao, sup, img, .citado').forEach(el => el.remove());

            // Extrai todo o texto
            let textoCompleto = cleanText(clone.textContent);

            // 5. IDENTIFICAR AUTORES
            // Autores est√£o no in√≠cio, at√© antes do primeiro " . " ou " ; "
            const autoresSeparator = textoCompleto.search(/\s+\.\s+[A-Z]/);
            
            if (autoresSeparator > 0) {
                const autoresRaw = textoCompleto.substring(0, autoresSeparator);
                
                // Processa autores (separa por ;)
                resultado.autores = autoresRaw
                    .split(/\s*;\s*/)
                    .map(normalizeAuthorName)
                    .filter(a => a.length > 2)
                    .join('; ');

                // Remove autores do texto
                textoCompleto = textoCompleto.substring(autoresSeparator + 3).trim();
            }

            // 6. IDENTIFICAR T√çTULO E METADADOS
            // Padr√£o t√≠pico: "T√çTULO. VE√çCULO, v. VOLUME, p. P√ÅGINAS, ANO."
            
            // Encontra onde termina o t√≠tulo (antes de v√≠rgula + "v." ou antes de ponto final duplo)
            const metadataMatch = textoCompleto.match(/^(.+?)\.\s*([^,]+),\s*v\.\s*(\S+),\s*p\.\s*([\d\-‚Äì‚Äî]+)/);
            
            if (metadataMatch) {
                resultado.titulo = cleanText(metadataMatch[1]);
                resultado.veiculo = cleanText(metadataMatch[2]);
                resultado.volume = metadataMatch[3].trim();
                resultado.paginas = metadataMatch[4].trim();
            } else {
                // Tenta extrair pelo menos o t√≠tulo (at√© o primeiro ponto seguido de mai√∫scula ou v√≠rgula)
                const tituloMatch = textoCompleto.match(/^(.+?)(?:\.\s+[A-Z]|,\s*v\.)/);
                if (tituloMatch) {
                    resultado.titulo = cleanText(tituloMatch[1]);
                    
                    // Tenta extrair ve√≠culo (ap√≥s o t√≠tulo at√© a v√≠rgula antes de volume)
                    const restoTexto = textoCompleto.substring(tituloMatch[0].length).trim();
                    const veiculoMatch = restoTexto.match(/^([^,]+)/);
                    if (veiculoMatch) {
                        resultado.veiculo = cleanText(veiculoMatch[1].replace(/^\.\s*/, ''));
                    }
                } else {
                    // √öltima tentativa: pega a primeira frase como t√≠tulo
                    const primeiraFrase = textoCompleto.split(/\.\s+/)[0];
                    resultado.titulo = cleanText(primeiraFrase);
                }
            }

            // Remove caracteres HTML entities comuns
            if (resultado.veiculo) {
                resultado.veiculo = resultado.veiculo
                    .replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&quot;/g, '"');
            }

            return resultado;
        }

        function parseLinhaSimplesTexto(texto, categoria) {
            // Fallback para texto simples (n√£o HTML)
            return {
                id: nextId++,
                categoria: categoria,
                ordem_lattes: null,
                titulo: cleanText(texto),
                autores: null,
                ano: null,
                veiculo: null,
                volume: null,
                paginas: null,
                doi: null,
                vinculo_inct: null
            };
        }

        /* ====================================
           INGEST√ÉO
        ==================================== */

        function ingerir(htmlInput, categoria) {
            const resultados = [];
            
            // Tenta dividir em m√∫ltiplos artigos
            const blocos = splitMultiplasProducoes(htmlInput);
            
            if (blocos.length > 0) {
                // Processa cada bloco de artigo
                blocos.forEach(bloco => {
                    const parsed = parseArtigoLattes(bloco, categoria);
                    resultados.push(parsed);
                });
            } else {
                // Se n√£o encontrou estrutura de artigo, trata como texto simples
                const linhas = htmlInput.split('\n').filter(l => l.trim().length > 10);
                linhas.forEach(linha => {
                    resultados.push(parseLinhaSimplesTexto(linha, categoria));
                });
            }
            
            return resultados;
        }

        function adicionar() {
            const htmlInput = document.getElementById('entrada').value.trim();
            const categoria = document.getElementById('categoria').value;
            
            if (!htmlInput) {
                alert('Por favor, cole o c√≥digo HTML do Lattes.');
                return;
            }

            const novos = ingerir(htmlInput, categoria);
            
            if (novos.length === 0) {
                alert('N√£o foi poss√≠vel extrair produ√ß√µes do HTML fornecido.');
                return;
            }

            producoes.push(...novos);
            document.getElementById('entrada').value = '';
            
            atualizarInterface();
            
            // Scroll suave para a lista
            document.getElementById('lista').scrollIntoView({ behavior: 'smooth' });
        }

        function limparEntrada() {
            document.getElementById('entrada').value = '';
        }

        /* ====================================
           INTERFACE
        ==================================== */

        function atualizarInterface() {
            atualizarEstatisticas();
            renderizarLista();
        }

        function atualizarEstatisticas() {
            const total = producoes.length;
            const artigos = producoes.filter(p => p.categoria === 'artigo').length;
            const outros = total - artigos;

            document.getElementById('total-count').textContent = total;
            document.getElementById('artigo-count').textContent = artigos;
            document.getElementById('other-count').textContent = outros;
        }

        function renderizarLista() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            producoes.forEach((p, index) => {
                const item = criarItemHTML(p, index);
                lista.appendChild(item);
            });
        }

        function criarItemHTML(producao, index) {
            const div = document.createElement('div');
            div.className = 'item';
            div.id = `item-${producao.id}`;

            const categoriaNome = {
                'artigo': 'Artigo',
                'capitulo': 'Cap√≠tulo',
                'livro': 'Livro',
                'evento': 'Evento',
                'orientacao': 'Orienta√ß√£o'
            }[producao.categoria] || producao.categoria;

            div.innerHTML = `
                <div class="item-header">
                    <div>
                        <span class="item-number">#${index + 1}</span>
                        ${producao.ordem_lattes ? ` <span class="item-number">| Lattes: ${producao.ordem_lattes}</span>` : ''}
                    </div>
                    <span class="item-category cat-${producao.categoria}">${categoriaNome}</span>
                </div>

                <div class="field-grid">
                    <div class="field field-full readonly">
                        <label>T√≠tulo</label>
                        <input type="text" value="${producao.titulo || ''}" data-field="titulo">
                    </div>

                    <div class="field field-full readonly">
                        <label>Autores</label>
                        <input type="text" value="${producao.autores || ''}" data-field="autores">
                    </div>

                    <div class="field readonly">
                        <label>Ve√≠culo</label>
                        <input type="text" value="${producao.veiculo || ''}" data-field="veiculo">
                    </div>

                    <div class="field readonly">
                        <label>Ano</label>
                        <input type="text" value="${producao.ano || ''}" data-field="ano">
                    </div>

                    <div class="field readonly">
                        <label>Volume</label>
                        <input type="text" value="${producao.volume || ''}" data-field="volume">
                    </div>

                    <div class="field readonly">
                        <label>P√°ginas</label>
                        <input type="text" value="${producao.paginas || ''}" data-field="paginas">
                    </div>

                    <div class="field field-full readonly">
                        <label>DOI</label>
                        <input type="text" value="${producao.doi || ''}" data-field="doi">
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-primary btn-small" onclick="editarItem(${index})">‚úèÔ∏è Editar</button>
                    <button class="btn-danger btn-small" onclick="removerItem(${index})">üóëÔ∏è Remover</button>
                </div>
            `;

            return div;
        }

        /* ====================================
           EDI√á√ÉO E REMO√á√ÉO
        ==================================== */

        function editarItem(index) {
            const itemDiv = document.querySelectorAll('.item')[index];
            const fields = itemDiv.querySelectorAll('.field');
            const actions = itemDiv.querySelector('.actions');

            // Torna campos edit√°veis
            fields.forEach(field => {
                field.classList.remove('readonly');
                field.classList.add('editable');
            });

            // Muda bot√µes para Salvar/Cancelar
            actions.innerHTML = `
                <button class="btn-success btn-small" onclick="salvarItem(${index})">üíæ Salvar</button>
                <button class="btn-secondary btn-small" onclick="cancelarEdicao(${index})">‚ùå Cancelar</button>
            `;
        }

        function salvarItem(index) {
            const itemDiv = document.querySelectorAll('.item')[index];
            const inputs = itemDiv.querySelectorAll('input[data-field]');

            inputs.forEach(input => {
                const field = input.getAttribute('data-field');
                let value = input.value.trim() || null;
                
                // Converte ano para n√∫mero
                if (field === 'ano' && value) {
                    value = parseInt(value, 10);
                }
                
                producoes[index][field] = value;
            });

            atualizarInterface();
        }

        function cancelarEdicao(index) {
            atualizarInterface();
        }

        function removerItem(index) {
            if (confirm('Tem certeza que deseja remover esta produ√ß√£o?')) {
                producoes.splice(index, 1);
                atualizarInterface();
            }
        }

        function limparTudo() {
            if (confirm('Tem certeza que deseja remover TODAS as produ√ß√µes?')) {
                producoes = [];
                nextId = 1;
                atualizarInterface();
            }
        }

        /* ====================================
           DOWNLOAD JSON
        ==================================== */

        function baixarJSON() {
            if (producoes.length === 0) {
                alert('Adicione pelo menos uma produ√ß√£o antes de baixar o JSON.');
                return;
            }

            const pesquisador = document.getElementById('pesquisador').value.trim();
            const periodo = document.getElementById('periodo').value.trim();

            const data = {
                pesquisador: pesquisador,
                periodo: periodo,
                data_ingestao: new Date().toISOString(),
                total_producoes: producoes.length,
                producoes: producoes.map(p => {
                    // Remove o ID interno antes de exportar
                    const { id, ...resto } = p;
                    return resto;
                })
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: 'application/json'
            });

            const nomeArquivo = `prefill_${pesquisador.replace(/\s+/g, '_').toLowerCase()}.json`;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = nomeArquivo;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /* ====================================
           INICIALIZA√á√ÉO
        ==================================== */

        // Atualiza interface ao carregar
        atualizarEstatisticas();
    </script>
</body>
</html>
