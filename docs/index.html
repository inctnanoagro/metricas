<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecionando para validação</title>
</head>
<body>
  <p>Redirecionando para a validação…</p>
  <noscript>
    <p>JavaScript desativado. Acesse manualmente:</p>
    <ul>
      <li><a href="validacao/lista.html">Lista de validação</a></li>
    </ul>
  </noscript>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const prefill = params.get('prefill');
      const basePath = window.location.pathname.replace(/\/index\.html?$/, '/');
      if (prefill) {
        const target = `${basePath}validacao/?prefill=${encodeURIComponent(prefill)}`;
        window.location.replace(target);
      } else {
        const target = `${basePath}validacao/lista.html`;
        window.location.replace(target);
      }
    })();
  </script>
</body>
</html>
