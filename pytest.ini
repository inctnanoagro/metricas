[pytest]
# Pytest configuration for metricas project

# Only collect tests from tests/ directory
testpaths = tests

# Only collect files matching test_*.py pattern
python_files = test_*.py

# Only collect classes matching Test* pattern
python_classes = Test*

# Only collect functions matching test_* pattern
python_functions = test_*

# Ignore specific directories
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    .venv
    env
    .env
    scripts
    docs
    outputs
    data
    metricas_lattes
    schema
    tests_legacy

# Minimal verbosity by default
addopts = --strict-markers --tb=short

# Register custom markers (if any in the future)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
